{% load static %}
<h2>Today's Appointments</h2>
<br>
{% if bookings %}
    {% for booking in bookings %}
        <div class="card" style="height: auto">
          <div class="card-body">
              <h5>{{booking.username}}</h5>
              <p>Time slot: {{booking.assigned_timeslot.time_slot}}<br>
              Notes: {{booking.notes}}</p>
              <a href="{{booking.id}}"><button class="btn btn-primary">Checked</button></a>
          </div>
        </div>
    {% endfor %}
{% else %}
    <div class="" style="opacity: 0.7">
        <img src="{% static 'img/medical.png' %}" width="90%">
    </div>
{% endif %}
